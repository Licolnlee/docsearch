<div class="modal-header">
    <h3 class="modal-title" id="myModalLabel">用户登录</h3>
</div>
<div class="modal-body clearfix" id="loginRegContent">
    <div id="loginDiv">
		<form id="loginForm" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="useraccount" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="useraccount"
						name="useraccount" placeholder="请输入登录账号">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						name="password" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-info  btn-lg"
						ng-click="login()">登录</button>
				</div>
			</div>
		</form>
	</div>

	<div id="regDiv" style="display: none">
		<form id="regForm" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="useraccount" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="useraccount"
						name="useraccount"  required="required"  placeholder="请输入用户账号">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">昵称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username"
						name="username"  required="required" placeholder="给自己取一个心仪的称号吧">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						name="email" required="required"  placeholder="请输入邮箱，用于找回密码">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						name="password"  required="required" placeholder="请输入密码，6-18位">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info  btn-lg" >注册</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
    <div ng-show="show_reg==true">
        <div style="display: table-cell; width: 50%" align="center"><a>忘记密码？</a></div>
		<div id="regOrLogin" style="display: table-cell">
			还没有账号&nbsp;<a href="javascript:void(0)" ng-click="toReg()">立即注册</a>
		</div>
    </div>
    <div ng-hide="show_reg==true">
        <div style="display: table-cell; width: 50%" align="center"><a>忘记密码？</a></div>
		<div id="regOrLogin" style="display: table-cell">
			已有账号&nbsp;<a href="javascript:void(0)" ng-click="toLogin()">现在登录</a>
		</div>
    </div>
</div>
